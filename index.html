<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><ion-icon name="logo-facebook"></ion-icon></div>
    <!-- Navbar -->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Soumia Iradi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section À propos -->
    <section id="about" class="container py-5">
        <div class="row text-center">
            <div class="col-md-6">

                <img src="2outfit .jpg" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-6">
                <h1>Bienvenue sur mon Portfolio</h1>
                <p>
                <h2>Bonjour Je suis Soumia, développeuse full stuck passionnée par la création des sites web dynamiques.
                    Découvrez mes projets et mon parcours.</h2>
                </p>
            </div>
</div>

    </section>

    <!-- Section Projets -->
    <section id="projects" class="container py-5">
        <h2 class="title text-center auto-typed-projects"></h2>
        <div class="row" id="project-list">
            <!-- Les projets seront chargés ici dynamiquement -->
             
        </div>
        <div class="text-center">

        </div>
    </section>

    <!-- Section Contact -->
    <section id="contact" class="container py-5">
        <h2 class="title text-center auto-typed-contact">Contactez-moi</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Envoyer</button>
        </form>
        <div id="form-feedback"></div>
    </section>
    
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Mon Portfolio | Suivez-moi sur :</p>
        <div class="social media">
            <a href="https://github.com/soumia987" class="text-white"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>

    <!-- Example -->

    <!-- JS Files -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
   
</body>

</html>
